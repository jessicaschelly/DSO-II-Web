<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <title>Check-In</title>
    </h:head>
    <body>
<div class="container">
            <div>
                <h1>Check-In</h1>
            </div>
                        
            <div class="col">
                <h:form>
                    <p>CPF:</p>                    
                    <h:inputText id="cpf" maxlength="11"
                        value="#{CheckMBean.cpf}" />
                    <p>Quarto:</p>  
                    <h:inputText id="quarto" maxlength="10"
                        value="#{CheckMBean.num}" />
                    <h:commandButton id="submit" value="check in" action="#{CheckMBean.checkIn()}" />
                </h:form>
            <h4><h:outputText escape="false" value="#{CheckMBean.checkIn()}"/></h4>
            
            <br/>
            
            <div class="midButton">
                <a href="faces/cadastroCliente.xhtml">
                    <button type="button" class="btn btn-outline-dark">Cadastrar um novo Cliente</button>
                </a>
            </div>
            
            <br/>
            
            <div class="midButton">
                <a href="faces/menuFuncionario.xhtml">
                    <button type="button" class="btn btn-outline-dark">Sair</button>
                </a>
            </div>
            </div>
            
        </div>
    </body>
</html>
