<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Menu Funcionarios</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
    </h:head>
    <body>
        <h:form>
            <h1>Novo Quarto</h1>
            <p>Numero</p>
            <p><p:inputText title="Nome:" value="#{QuartoMBean.numero}" /></p>
            <p>Tipo do Quarto</p>
            <p><p:selectOneMenu label="Tipo" value="#{QuartoMBean.tipo}" >
                <f:selectItem itemLabel="Standard" itemValue="standard" />
                <f:selectItem itemLabel="Executivo" itemValue="executivo" />
                <f:selectItem itemLabel="Suite" itemValue="suite" />
                <f:selectItem itemLabel="Suite Presidencial" itemValue="suitepres" />
                </p:selectOneMenu></p>
            <p>Diaria</p>
            <p><p:inputText label="cidade" value="#{QuartoMBean.diaria}" /></p>
            <p>Quantidade de Camas</p>
            <p><p:inputText label="endereco" maxlength="1" value="#{QuartoMBean.qtdcamas}" /></p>            
           <p><h:commandButton value="Cadastrar" id="cadastrar" action="#{QuartoMBean.cadastrarQuarto()}" styleClass="ui-priority-primary" /></p>
            <div class="midButton">
                <a href="faces/menuFuncionario.xhtml">
                    <button type="button" class="btn btn-outline-dark">Cancelar</button>
                </a>
            </div>
           
        </h:form>     
    </body>
</html>
