<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
        <title>Lista de Quartos</title>
    </h:head>
    <h:body>
        <span>
            <h1><h:outputText value="Lista de Quartos"/></h1>
        </span>
        
        <h:form>
            <p:dataTable var="quarto" value="#{QuartoMBean.listaQuartos}">
               
                <p:column  headerText="Numero">
                    <h:outputText value="#{quarto.numero}" />
                </p:column>
                
                <p:column headerText="Tipo do Quarto">
                    <h:outputText value="#{quarto.tipo}" /> 
                </p:column>
                <p:column headerText="Diaria">
                    <h:outputText value="#{quarto.diaria}" /> 
                </p:column>
                <p:column headerText="Quantidade de Camas">
                    <h:outputText value="#{quarto.qtdcamas}" /> 
                </p:column>
                <p:column headerText="Status">
                    <h:outputText value="#{quarto.status}" /> 
                </p:column>
                
            </p:dataTable>  
        </h:form>
        <br/>
        
        <div class="midButton">
            <a href="faces/menuFuncionario.xhtml">
                <button type="button" class="btn btn-outline-dark">Voltar</button>
            </a>
        </div>  
        
        
    </h:body>
</html>
