<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>

        <div>Ol√° #{loginUsuario.usuarioLogado.nome}</div>
        
        <f:view>
            <h:form>
                <h1><h:outputText value="Listas de compras"/></h1>
                <p:dataTable var="cliente" value="#{ListarListas.listasDeCompras}">
                    <p:column headerText="Id">
                        <h:outputText value="#{cliente.toString()}" />
                    </p:column>
                    <p:column headerText="Qtd itens">
                        <h:outputText value="#{cliente.itens}" /> 
                    </p:column>
                    <p:column headerText="Qtd usuarios">
                        <h:outputText value="#{cliente.usuarios}" />
                    </p:column>
                </p:dataTable>

            </h:form>
        </f:view>

        <h:form>
            <h:commandButton value="Criar lista" type="submit" action="#{ListarListas.criarLista}" />
        </h:form>
        
        <br/>

        





    </h:body>
</html>
