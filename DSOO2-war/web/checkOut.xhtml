<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Check-Out</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
    </h:head>
    <body>    
        <div class="container">
            <div>
                <h1>Check-Out</h1>
            </div>
                        
            <div class="col">
                <h:form>
                    <p>CPF:</p>
                    <h:inputText id="cpf" maxlength="11"
                        value="#{CheckMBean.cpf}" />
                    <p>Quarto:</p>  
                    <h:inputText id="quarto" maxlength="10"
                        value="#{CheckMBean.num}" />
                    <h:commandButton id="submit" value="Enviar" action="#{CheckMBean.checkOut}" />

                </h:form> 
            <h4><h:outputText escape="false" value="#{QuartoMBean.foi}"/></h4>

            <br/>
            
            <div class="midButton">
                <a href="faces/menuFuncionario.xhtml">
                    <button type="button" class="btn btn-outline-dark">Sair</button>
                </a>
            </div>
            
            </div>
            
        </div>
    </body>
</html>
