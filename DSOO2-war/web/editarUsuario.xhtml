<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <title>Edição de Usuários</title>
    </h:head>
    <body>
        <h:form>
            <div class="edicao">
            <h1>Editar usuário</h1>
            <p>Nome</p>
            <p><p:inputText title="Nome:" value="#{loginUsuario.usuarioLogado.nome}" /></p>
            <p>Telefone</p>        
            <p><p:inputText label="Telefone:" value="#{loginUsuario.usuarioLogado.telefone}" /></p>
            <p>Senha</p>
            <p><p:inputText label="Senha:" value="#{loginUsuario.usuarioLogado.senha}" /></p>
            <p><h:commandButton value="Salvar" action="#{editarUsuario.salvar()}" /></p>
            <div class="leftButton">
                <a href="faces/listarListas.xhtml">
                    <button type="button" class="btn">Voltar</button>
                </a>
            </div>  
            </div>
        </h:form> 
    </body>
</html>
