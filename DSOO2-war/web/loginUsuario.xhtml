<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <title>Login</title>
    </h:head>
    <h:body>

        <div class="midButton">

            <h1>Login</h1>


            <br/>


            <h:form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <h:inputText id="email" value="#{loginUsuario.usuario.email}" />
                </div> 
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <h:inputText id="senha" value="#{loginUsuario.usuario.senha}" />
                </div>   
                <h:commandButton id="submit" value="Login" action="#{loginUsuario.login()}" />
            </h:form> 

            <h4><h:outputText escape="false" value="#{loginUsuario.erros}"/></h4>


        </div>

    </h:body>
</html>
