<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            nice
        <f:view>
            <h:form>
                <h1><h:outputText value="Lista de Clientes"/></h1>
                <p:dataTable var="cliente" value="#{ClienteMBean.listaClientes}">
                   <p:column headerText="CPF">
                       <h:outputText value="#{cliente.cpf}" />
                   </p:column>
                   <p:column headerText="Nome">
                      <h:outputText value="#{cliente.nome}" /> 
                   </p:column>
                   <p:column headerText="Quarto">
                       <h:outputText value="#{cliente.quarto}" />
                   </p:column>
                </p:dataTable>
                
                <h1><h:outputText value="Lista de Quartos"/></h1>
                <p:dataTable var="quarto" value="#{QuartoMBean.listaQuartos}">
                   <p:column headerText="Nuero">
                       <h:outputText value="#{quarto.numero}" />
                   </p:column>
                   <p:column headerText="Conta">
                       <h:outputText value="#{quarto.conta}" /> 
                   </p:column>
                   <p:column headerText="Tipo">
                       <h:outputText value="#{quarto.tipo}" />
                   </p:column>
                </p:dataTable>
                
                <h1><h:outputText value="Lista de Funcionarios"/></h1>
                <p:dataTable var="funcionario" value="#{FuncionarioMBean.listaQuartos}">
                   <p:column headerText="Name">
                       <h:outputText value="#{funcionario.nome}" />
                   </p:column>
                   <p:column headerText="Username">
                       <h:outputText value="#{funcionario.id}" /> 
                   </p:column>
                   <p:column headerText="CPF">
                       <h:outputText value="#{funcionario.cpf}" />
                   </p:column>
                </p:dataTable>
                
                <h1><h:outputText value="Lista de Servicos"/></h1>
                <p:dataTable var="servico" value="#{ServicoMBean.listaServicos}">
                   <p:column headerText="Name">
                       <h:outputText value="#{servico.nome}" />
                   </p:column>
                   <p:column headerText="Username">
                       <h:outputText value="#{servico.preco}" /> 
                   </p:column>
                </p:dataTable>
                
            </h:form>
        </f:view>
    </h:body>
</html>
