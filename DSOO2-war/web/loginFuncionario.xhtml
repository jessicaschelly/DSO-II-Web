<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <title>Login de Funcionarios</title>    </h:head>
    <h:body>
        
        <div class="container">
            <div>
                <h1>Login de Funcionarios</h1>
            </div>
                        
            <div class="col">
                <h:form>
                    <p>ID: </p>
                    <h:inputText id="id" maxlength="11"
                        value="#{FuncionarioMBean.id}" />
                    <p>Senha : </p>
                    <h:inputText id="senha" maxlength="30"
                        value="#{FuncionarioMBean.senha}" />
                    <h:commandButton id="submit" value="Enviar" action="#{FuncionarioMBean.validar()}" />
                </h:form>
                
                

            </div>
            
        </div>
        
    </h:body>
</html>
